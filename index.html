<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js - Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="view-App">
        <p>Name: {{name}}</p>
        <p>job: {{job}}</p>
        <p>age: {{age}}</p>
        <p>status: {{status}}</p>
        <p>website: <a v-bind:href="website">Click</a></p> 
        <!-- //ການດຶງຂໍ້ມູນໃສ່ ບອກ ຕ້ອງໃສ້່ keyword: V-bind:........ຕາມດ້ວຍຕົວຂໍ້ມູນເຊັ່ນ name -->
        <input type="text" id="name" v-bind:value="name">
        <input type="text" id="name" v-bind:value="job">
        <input type="text" id="name" v-bind:value="age">
        <input type="text" id="name" v-bind:value="status"><br><br>
        <button type="button" name="button" v-on:click="addAge()">Add</button> 
        <!-- ປົກກະຕິຈະໃຊ້ onclick="functionName()" ແຕ່ໃນ VUE js ຕ້ອງໃສ້່ v-on:click="functionName()" -->
        <button type="button" name="button" v-on:click="SubstractAge()">Substract</button>
    </div>
    <script src="app.js" charset="utf-8"></script>

</body>
</html>
