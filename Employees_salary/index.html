
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js - Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div class="container">
        <div id="employees_salary">
            <span>Employees Name:</span>
            <input v-model="newData.empName">
            <span>Salary</span>
            <input v-model="newData.salary">
            <br><br>
            <button @click="addEmp">Save Data</button>
            <br>
            <ul>
                <li v-for="emp in empGroup">
                    {{emp.empName}} get Salary Amount {{emp.salary}}
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
